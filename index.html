<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Rachel Schmitz | New Media Designer</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=2' name='viewport'>
    <link href='_assets/favicon.ico' rel='shortcut icon'>
    <link href='_assets/stylesheets/fonts.css' rel='stylesheet'>
    <link href='_assets/stylesheets/application.css' rel='stylesheet'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js' type='text/javascript'></script>
  </head>
  <body>
    <div id='page-head'>
      <div class='container'>
        <div id='head-intro'>
          <h1 class='intro-copy'>
            Hello,
            <span class='blue-text'>I'm Rachel Schmitz</span>
            &amp;
            <br>
            I'm a
            <span class='pink-text'>New Media Designer</span>
            <br>
            in
            <span class='blue-text'>San Francisco, CA</span>
          </h1>
        </div>
      </div>
    </div>
    <div id='main'>
      <div id='global-navigation'>
        <div class='container'>
          <a href='http://www.rachel-schmitz.com' id='logo'>
            <span class='hidden'>Rachel Schmitz</span>
          </a>
          <ul>
            <li>
              <a class='selected' id='work-link'>Work</a>
            </li>
            <li>
              <a id='about-link'>About</a>
            </li>
          </ul>
        </div>
      </div>
      <div class='container' id='content'>
        <div class='project'>
          <img src='_assets/img/ap_cover.jpg'>
        </div>
        <div class='project'>
          <img src='_assets/img/50logos.jpg'>
        </div>
        <div class='project'>
          <img src='_assets/img/ap_cover.jpg'>
        </div>
        <div class='project'>
          <img src='_assets/img/50logos.jpg'>
        </div>
      </div>
      <div id='page-foot'>
        <p>All work copyright &copy; Rachel Schmitz 2013.</p>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function(){
      $("#about-link").click(function(){
        $("html body").animate({scrollTop: $("#page-foot").offset().top}, 500);
        $("#about-link").addClass("selected");
        $("#work-link").removeClass("selected");
      });
      $("#work-link").click(function(){
        $("html body").animate({scrollTop: 0}, 500);
        $("#about-link").removeClass("selected");
        $("#work-link").addClass("selected");
      });
      $(window).scroll(function(){
        var window_position = $(window).scrollTop();
        if(window_position >= 300){
          $("#global-navigation").css("position", "fixed");
          $("#global-navigation").css("top", "0");
        } else {
          $("#global-navigation").css("position", "relative");
        };
      });
    });
  </script>
</html>
